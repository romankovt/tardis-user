inherit_from:

inherit_mode:
  merge:
    - Exclude
require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-faker

AllCops:
  TargetRubyVersion: 3.0.2
  NewCops: enable
  DisplayCopNames: true
  SuggestExtensions: false
  Exclude:
    - db/schema.rb
    - vendor/**/*
    - bin/**/*

# METRICS RULES
Metrics/ModuleLength:
  CountAsOne: ['array', 'hash', 'heredoc']
  Max: 200

Metrics/BlockLength:
  IgnoredMethods:
    - included
    - aasm
    - settings # for Elasticsearch::DSL
    - search # for Elasticsearch::DSL
    - query # for Elasticsearch::DSL
    - bool # for Elasticsearch::DSL
  Exclude:
    - '**/*.gemspec'
    - 'spec/**/*'
    - 'Guardfile'
    - 'db/migrate/**/*'
    - 'db/seeds.rb'
    - 'lib/tasks/**/*'
    - 'config/routes.rb'
    - 'config/environments/**/*'

Metrics/ClassLength:
  CountAsOne: ['array', 'hash', 'heredoc']
  Max: 200

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/ParameterLists:
  CountKeywordArgs: false

Metrics/MethodLength:
  CountAsOne: ['array', 'hash', 'heredoc']
  Max: 20
  Exclude:
    - db/migrate/**/*
    - db/seeds.rb

# BUNDLER RULES
Bundler/OrderedGems:
  Enabled: false

# STYLE RULES
Style/WordArray:
  MinSize: 5

Style/Alias:
  EnforcedStyle: prefer_alias_method

Style/Documentation:
  Enabled: false

Style/Lambda:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/BlockComments:
  Enabled: false

# Forces to remove backslash escapes that are automatically identified by ruby
# Example match(/[\,\.]/) => match(/[,.]/)
# It's more readable, but harder to test with regex validators that can't do this magic.
Style/RedundantRegexpEscape:
  Enabled: false

Style/HashAsLastArrayItem:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  Enabled: false

Style/OptionalBooleanParameter:
  AllowedMethods: ['respond_to_missing?', 'perform']

# LAYOUT RULES
Layout/LineLength:
  Max: 120
  Exclude:
    - db/migrate/**/*

Layout/ArgumentAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/ParameterAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/HashAlignment:
  EnforcedLastArgumentHashStyle: ignore_implicit

Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent

Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Layout/MultilineAssignmentLayout:
  EnforcedStyle: same_line

Layout/EndAlignment:
  EnforcedStyleAlignWith: variable

# RAILS RULES
Rails:
  Enabled: true

Rails/Output:
  Exclude:
    - lib/tasks/**/*
    - db/seeds.rb

Rails/FilePath:
  EnforcedStyle: arguments

Rails/SkipsModelValidations:
  Enabled: false

Rails/CreateTableWithTimestamps:
  Enabled: false

Rails/ApplicationRecord:
  Enabled: true
  Exclude:
    - 'db/migrate/**/*'

# NAMING RULES
Naming/MethodParameterName:
  AllowedNames: [io, id, to, by, on, in, at, ip, db, os, pp, q]

Naming/PredicateName:
  Exclude:
    - app/serializers/**/*

# Linters
Lint/MissingSuper:
  Enabled: false

Lint/EmptyClass:
  Enabled: false # we want to have empty classes, for instance for stubbed base classes like base_service.rb

Lint/AmbiguousOperatorPrecedence:
  # it looks like an overkill turnin 2 + 2 * 2 into 2 + (2 * 2 ), see more: https://github.com/rubocop/rubocop/issues/10080
  Enabled: false
